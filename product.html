<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du produit - ShopFacile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ShopFacile</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html#products">Produits</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="product-detail">
            <div class="container">
                <div id="product-detail-container">
                    <!-- Le détail du produit sera inséré ici par JavaScript -->
                </div>
            </div>
        </section>

        <section class="related-products">
            <div class="container">
                <h2>Produits similaires</h2>
                <div id="related-products-grid" class="products-grid">
                    <!-- Les produits similaires seront insérés ici par JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-cols">
                <div class="footer-col">
                    <h3>ShopFacile</h3>
                    <p>Votre destination pour le shopping en ligne de qualité.</p>
                </div>
                <div class="footer-col">
                    <h3>Liens rapides</h3>
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="index.html#products">Produits</a></li>
                        <li><a href="cart.html">Panier</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3>Contact</h3>
                    <p>Email: contact@shopfacile.com</p>
                    <p>Téléphone: +33 1 23 45 67 89</p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 ShopFacile. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialisation
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                displayProductDetail(productId);
                displayRelatedProducts(productId);
            } else {
                window.location.href = 'index.html';
            }
            updateCartCount();
        });
    </script>
</body>
</html>
